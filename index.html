<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vimeo Carousel</title>

	<script src="vimeowrap.js"></script>
	<script src="vimeowrap.carousel.js"></script>
	<script src="vimeowrap.lightsout.js"></script>
	<script src="vimeowrap.playlist.js"></script>
	<script src="vimeowrap.infobox.js"></script>
</head>
<body>
	<div id="player"></div>
	<script>
		vimeowrap('player').setup({
			repeat: "list",
			urls: [
				{ url: 'https://vimeo.com/39050404', title: 'My title translation' },
				'https://vimeo.com/152422354',
				{ url: 'https://vimeo.com/149776173', title: 'Video 3' }
			],
			byline: false,
			portrait: false,
			title: false,
			plugins: {
				playlist: {
					description: false,
					titleMaxLength: 0,
					byline: false
				}
			}
		});
	</script>
</body>
</html>
